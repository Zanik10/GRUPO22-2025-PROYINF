version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: prestamos-postgres
    environment:
      POSTGRES_USER: loans
      POSTGRES_PASSWORD: loans
      POSTGRES_DB: loans_dev
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loans -d loans_dev"]
      interval: 5s
      timeout: 3s
      retries: 10
